<body>
    <nav>
        <div id="mobile-menu">
            <div class="chunk flex justify-content-space-between align-items-center">

        </div>
        <div id="general-menu">
            <div class="chunk flex justify-content-space-between align-items-center">
                <div class="logo">HoopWithSean</div>
                <div class="flex align-items-center">
                    <div class="search-container">
                        <input type="text" placeholder="Search..." class="search-input">

    <main class="flex-big">
        <div class="container container-inline-big">
            <div class="picture-with-btn-wrapper relative">
                <div class="img-dimmer"></div>
                <picture class="picture picture-with-btn">
                    <img class="lazyload" data-src="index_start_hooping.jpg" src="" alt="Image 1" width="100%">

        </div>
        <div class="container container-inline-big">
            <div class="picture-with-btn-wrapper relative">
                <div class="img-dimmer"></div>

                    <img class="lazyload" data-src="index_journey.jpg" src="" alt="Image 1" width="100%">
                </picture>

        <p>
            <small>HoopWithSean Copyright 2024 - 2030 &copy;</small>
            <b>For any inquiry, contact <a href="mailto:seantsa02@gmail.com">seantsa02@gmail.com</a></b>
        </p>
    </footer>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        let lazyloadImages = document.querySelectorAll(".lazyload");
        
        const lazyload = () => {
        lazyloadImages.forEach(image => {
            let src = image.getAttribute('data-src');
                if (window.innerWidth >= 768) {
                    src = "assets/images/desktop/" + src;
                }else{
                    src = "assets/images/" + src;
                }
                image.src = src;
                image.onload = () => {
                    image.style.opacity = 1;
            };
        });
        };
        lazyload();
    });
</script>
</body>
