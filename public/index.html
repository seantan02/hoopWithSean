<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hoop with Sean</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    <link rel="stylesheet" href="/path/to/bulma-timeline.min.css" />
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/general.css"> 
</head>
<body class="has-background-light is-relative">
    <div class="mask" id="mask"></div>
    <nav class="navbar" id="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item" href="https://bulma.io">
            <img src="assets/images/logo.svg" alt="Logo">
          </a>
      
          <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarMenu">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>
      
        <div id="navbarMenu" class="navbar-menu">
          <div class="navbar-start">
            <a class="navbar-item" href="">
              Home
            </a>
            <div class="navbar-item has-dropdown is-hoverable">
              <a class="navbar-link">
                More
              </a>
      
              <div class="navbar-dropdown">
                <a class="navbar-item guidanceBtn" href="#mainContent" data-guideTarget="mainContent">
                  About
                </a>
                <hr class="navbar-divider">
                <a class="navbar-item" href="mailto:seantsa02@gmail.com">
                  Report an issue
                </a>
              </div>
            </div>
          </div>
          <div class="navbar-item searchbar-wrapper is-relative">
            <div class="field">
              <p class="control has-icons-left">
                <input class="input" type="text" name="search" placeholder="Search...">
                <span class="icon is-left">
                  <i class="fas fa-search" aria-hidden="true"></i>
                </span>
              </p>
            </div>
            <div id="searchResultsDisplayBox" class="search-results-display-box">
            </div>
          </div>
          <div class="navbar-end">
            <div class="navbar-item">
              <div class="buttons">
                <a class="button is-primary sign-up-btn">
                  <strong>Sign up</strong>
                </a>
                <a class="button is-light sign-in-btn">
                  Log in
                </a>
              </div>
            </div>
          </div>
        </div>
    </nav>
    <main id="mainContent" class="container is-fluid pt-3 pb-3">
      <div class="model-wrapper">
        <!-- Sign-up Modal -->
        <form id="signupModal" class="modal">
          <div class="modal-background"></div>
            <div class="modal-card">
                <header class="modal-card-head">
                    <p class="modal-card-title">Sign Up</p>
                    <button class="delete"  type="button" aria-label="close"></button>
                </header>
                <section class="modal-card-body">
                    <div class="field">
                        <label class="label">Email</label>
                        <div class="control">
                            <input class="input" type="email" placeholder="Enter your email" name="email">
                        </div>
                    </div>
                    <div class="field">
                      <label class="label">Password</label>
                      <div class="control">
                          <input class="input" type="password" placeholder="Enter your password" name="password">
                      </div>
                    </div>
                    <div class="field">
                      <label class="label">Retype Password</label>
                      <div class="control">
                          <input class="input" type="password" placeholder="Enter your password" name="password2">
                      </div>
                    </div>
                </section>
                <footer class="modal-card-foot">
                    <button class="button is-success" type="submit">Sign Up</button>
                    <button class="button" type="button">Cancel</button>
                </footer>
            </div>
          </form>

        <!-- Login Modal -->
        <form id="loginModal" class="modal">
          <div class="modal-background"></div>
          <div class="modal-card">
              <header class="modal-card-head">
                  <p class="modal-card-title">Log In</p>
                  <button class="delete" aria-label="close" type="button"></button>
              </header>
              <section class="modal-card-body">
                  <div class="field">
                      <label class="label">Email</label>
                      <div class="control">
                          <input class="input" type="email" placeholder="Enter your email" name="email">
                      </div>
                  </div>
                  <div class="field">
                    <label class="label">Password</label>
                    <div class="control">
                        <input class="input" type="password" placeholder="Enter your password" name="password">
                    </div>
                  </div>
              </section>
              <footer class="modal-card-foot">
                  <button class="button is-success" type="submit">Log In</button>
                  <button class="button" type="button">Cancel</button>
              </footer>
          </div>
        </form>
        <div id="successPopUp" class="modal popup">
          <div class="modal-background"></div>
          <div class="modal-card">
            <header class="modal-card-head">
                <h2 class="modal-card-title title"></h2>
                <button class="delete" aria-label="close" type="button" onclick="document.querySelector('#successPopUp').classList.remove('is-active');deactivateMasking();"></button>
            </header>
            <section class="modal-card-body">
              <p></p>
            </section>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
        <div class="container">
          <div class="columns">
            <div class="column">
              <h4 class="title is-4">Contact Us</h4>
              <a href="mailto:seantsa02@gmail.com"><p>Email: seantsa02@gmail.com</p></a>
            </div>
            <div class="column">
              <h4 class="title is-4">Quick Links</h4>
              <ul>
                <li><a href="">Home</a></li>
                <li><a class="guidanceBtn" href="#mainContent" data-guideTarget="mainContent">About Us</a></li>
              </ul>
            </div>
            <div class="column">
              <h4 class="title is-4">Social Media (placeholder)</h4>
              <ul class="social-icons">
                <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                <li><a href="#"><i class="fab fa-linkedin-in"></i></a></li>
              </ul>
            </div>
          </div>
          <div class="content has-text-centered">
            <p>
              <strong>&copy; 2024 HoopWithSean</strong>. All rights reserved.
            </p>
          </div>
        </div>
    </footer>
<!-- Add Bulma JavaScript -->
<script defer src="https://cdn.jsdelivr.net/npm/bulma@0.9.3/js/bulma.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>
<!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
<script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-analytics.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-storage.js"></script>
<!-- Add Firebase products that you want to use -->
<script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-firestore.js"></script>
<!-- SHA-256 encryption needed-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
<!-- This script contains all the functions for that is used below-->
<script src="assets/js/functions.js" defer></script>
<script src="assets/js/main.js" defer></script>
</body>
</html>
