<script defer src="https://cdn.jsdelivr.net/npm/bulma@0.9.3/js/bulma.min.js"></script>
<script>
    // Function to check screen size
    function screenIsBig() {
        return window.innerWidth > 768; // Change the value according to your requirement
    }
    
    // Function to load file content
    function loadMainHTMLContent() {
        return new Promise((resolve, reject) => {
            // Check if the screen size is greater than 759px
            if (screenIsBig()) {
                fetch('desktop_main_html.txt')
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Error loading file');
                        }
                        return response.text();
                    })
                    .then(data => {
                        document.getElementById('mainContent').insertAdjacentHTML("afterbegin", data);
                        resolve("Main HTML content loaded successfully");
                    })
                    .catch(error => {
                        console.error('Error loading file:', error);
                        reject("Main HTML content loaded failed");
                    });
            } else {
                fetch('main_html.txt')
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Error loading file');
                        }
                        return response.text();
                    })
                    .then(data => {
                        document.getElementById('mainContent').insertAdjacentHTML("afterbegin", data);
                        resolve("Main HTML content loaded successfully");
                    })
                    .catch(error => {
                        console.error('Error loading file:', error);
                        reject("Main HTML content loaded failed");
                    });
            }
        });
    }

    document.addEventListener("DOMContentLoaded", function() {
        loadMainHTMLContent().then(response =>{
            var isDesktop = screenIsBig();

            let lazyloadImages = document.querySelectorAll(".lazyload");
        
            const lazyload = () => {
            lazyloadImages.forEach(image => {
                let src = image.getAttribute('data-src');
                    if (isDesktop) {
                        src = "assets/images/desktop/" + src;
                    }else{
                        src = "assets/images/" + src;
                    }
                    image.src = src;
                    image.onload = () => {
                        image.style.opacity = 1;
                };
            });
            };
            lazyload();
            //Guidance Button script
            document.querySelectorAll(".guidanceBtn").forEach(btn => {
              btn.addEventListener("click", function() {
                  var targetId = this.getAttribute("data-guideTarget"); // Remove the "#" from href
                  console.log(targetId)
                  var targetElement = document.getElementById(targetId);
                  if (targetElement) {
                      var targetOffset = targetElement.offsetTop;
                      window.scrollTo({
                          top: targetOffset,
                          behavior: "smooth" // Smooth scroll behavior
                      });
                  }
              })
            });
            //Sign up and Sign in modal
            const signupButtons = document.querySelectorAll('.sign-up-btn');
            const loginButtons = document.querySelectorAll('.sign-in-btn');
            const signupModal = document.getElementById('signupModal');
            const loginModal = document.getElementById('loginModal');
            const closeModalButtons = document.querySelectorAll('.modal .delete, .modal .button');

            const openModal = (modal) => {
                modal.classList.add('is-active');
            };

            const closeModal = (modal) => {
                modal.classList.remove('is-active');
            };

            signupButtons.forEach(signupButton => {
              signupButton.addEventListener('click', () => openModal(signupModal));
            });
            
            loginButtons.forEach(loginButton => {
              loginButton.addEventListener('click', () => openModal(loginModal));
            });
            
            closeModalButtons.forEach(button => {
                button.addEventListener('click', () => {
                    closeModal(signupModal);
                    closeModal(loginModal);
                });
            });
            //MOBILE's SCRIPT
            if(!isDesktop){
              //Script for toggling mobile menu
              const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);
              // Add a click event on each of them
              $navbarBurgers.forEach( el => {
                el.addEventListener('click', () => {

                  // Get the target from the "data-target" attribute
                  const target = el.dataset.target;
                  const $target = document.getElementById(target);

                  // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
                  el.classList.toggle('is-active');
                  $target.classList.toggle('is-active');

                });
              });
            }
        }).catch(response =>{
            alert(response);
        });
    });
</script>
